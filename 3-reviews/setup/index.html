<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h2>Our Reviews</h1>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img id="person-img" src="person-1.jpeg" alt="Photograph of person">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">Duis 90's shabby chic marfa reprehenderit hella. Dolore ut succulents venmo ut, etsy godard tofu anim hashtag edison bulb kitsch tumblr raclette. Ea wayfarers tousled, sustainable distillery jean shorts sriracha lyft taiyaki chillwave migas vinyl nisi.</p>

          <div class="btn-container">
            <span class="prev-btn fas fa-chevron-left"></span>
            <span class="next-btn fas fa-chevron-right"></span>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
